<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ddd;
            margin-bottom: 20px;
        }
        h1 {
            color: #555;
            margin-bottom: 10px;
        }
        .bio {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
        <h1>Nama Kamu</h1>
        <p class="bio">
            Halo! Saya adalah seorang [profesi/hobi] yang bersemangat. Saya suka [minat/aktivitas] dan selalu ingin belajar hal-hal baru.
        </p>
        <h2>Kontak & Media Sosial</h2>
        <ul class="social-links">
            <li><a href="https://twitter.com/usernamekamu" target="_blank">Twitter</a></li>
            <li><a href="https://instagram.com/usernamekamu" target="_blank">Instagram</a></li>
            <li><a href="https://linkedin.com/in/usernamekamu" target="_blank">LinkedIn</a></li>
        </ul>
    </div>

</body>
</html>
